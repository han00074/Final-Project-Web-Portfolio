    <section class="contact-us container-xl ">
    <h2> CONTACT US </h2>
    <p class="contact-us-text text-light">Weather you have a project in mind, you are just curious about our company and approach,<br> or simply to say hello, we would love to hear from you!</p>
        
        <form action="" class="contact-form text-light ">
        <div class="row">
          <div class="col-sm-2 offset-sm-4">
            <div class="input-block mt-3">
              <label for="">First Name</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-2">

          </div>

            </div>
          </div>
          <div class="col-sm-4 offset-sm-4">
            <div class="input-block mt-3">
              <label for="">Phone</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-6 offset-sm-4">
            <div class="input-block textarea mt-3">
              <label for="">Comment or Message </label>
              <textarea rows="4" type="text" class="form-control"></textarea>
            </div>
          </div>
          <div class="col-sm-6 offset-sm-4">
            <button class="square-button mt-3">Send</button>
          </div>
        </div>
